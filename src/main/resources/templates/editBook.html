<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <style>
        html {
            background-image: url(images/devops_books.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body>
<h1>Edit Book</h1>
<form action="/editBook" method="post">
    <input type="hidden" th:value="${book.id}" name="id">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${book.title}">
    <br>
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" th:value="${book.isbn}">
    <br>
    <label for="placedAt">Placed At:</label>
    <input type="datetime-local" id="placedAt" name="placedAt" th:value="${book.placedAt}">
    <br>
    <label for="FIO">FIO:</label>
    <input type="text" id="FIO" name="FIO" th:value="${book.FIO}">
    <br>
    <label for="returnedAt">Returned At:</label>
    <input type="datetime-local" id="returnedAt" name="returnedAt" th:value="${book.returnedAt}">
    <br>
    <button type="submit">Update</button>
</form>
<a th:href="@{/bookList}">Back to book list</a>
</body>
</html>
