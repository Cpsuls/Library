<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <style>
        html {
            background-image: url(images/devops_books.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        /* Add a background image */
        .button-group {
            margin-top: 20px;
            text-align: center;
        }

        .button {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* added to remove underline */
        }

        .button:hover {
            background-color: #3e8e41;
        }

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        li:last-child {
            border-bottom: none;
        }

        span {
            display: inline-block;
            width: 150px;
            margin-right: 20px; /* added margin-right to make spacing consistent */
            text-align: left; /* added text-align to left-align the text */
        }

        /* added a new class to make spacing consistent */
        .spacing {
            margin-right: 20px;
        }
    </style>
</head>
<body>
<h1>Book List</h1>
<ul th:if="${books}">
    <li th:each="book : ${books}">
        <span th:text="${book.title}" class="spacing">Book Name</span>
        <span th:text="${book.isbn}" class="spacing">ISBN</span>
        <span th:text="${book.placedAt}" class="spacing">Placed At</span>
        <span th:text="${book.FIO}" class="spacing">FIO</span>
        <span th:text="${book.returnedAt}" class="spacing">Returned At</span>
    </li>
</ul>
<p th:if="${books.isEmpty()}">No books found.</p>
<div class="button-group">
    <a th:href="@{/addBook}" class="button" style="text-decoration: none;">Add a new book</a>
    <a th:href="@{/editBook}" class="button" style="text-decoration: none;">Edit</a>
    <a th:href="@{/books}" class="button" style="text-decoration: none;">Return to full list</a>
</div>
</body>
</html>
