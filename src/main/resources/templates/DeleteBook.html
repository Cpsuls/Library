<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить книгу</title>
    <style>
        body {
            background-color: #d1b684;
            color: #333333;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: papayawhip;
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #8B0000;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button, a {
            background-color: #A52A2A;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px 5px;
        }

        button:hover, a:hover {
            background-color: #116507;
        }

        a {
            background-color: #4682B4;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Удалить книгу</h1>
    <p>Введите название книги, которую хотите удалить:</p>
    <form th:action="@{/DeleteBook}" method="post">
        <input type="text" name="title" placeholder="Название книги" required>
        <div>
            <button type="submit">Удалить</button>
            <a th:href="@{/books}">Отмена</a>
        </div>
    </form>
</div>
</body>
</html>
