<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить новую книгу</title>
    <style>
        body {
            background-color: #d1b684;
            color: #333333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: papayawhip;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #8B0000;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1.1rem;
            color: #333333;
        }

        input[type="text"], input[type="date"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #dddddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 15px;
            background-color: #A52A2A;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #116507;
        }

        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4682B4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #1a5283;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

    </style>
</head>

<body>
<div class="container">
    <h1>Добавить книгу</h1>
    <form th:action="@{/books}" method="post">
        <div class="form-group">
            <label for="title">Название книги:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required>
        </div>

        <div class="form-group">
            <label for="placedAt">Дата выдачи:</label>
            <input type="date" id="placedAt" name="placedAt" required>
        </div>

        <div class="form-group">
            <label for="fio">ФИО студента:</label>
            <input type="text" id="fio" name="fio" required>
        </div>

        <div class="form-group">
            <label for="returnedAt">Дата возврата:</label>
            <input type="date" id="returnedAt" name="returnedAt" required>
        </div>

        <input type="submit" value="Добавить книгу">
    </form>

    <a th:href="@{/books}" class="btn-back">Назад к списку книг</a>
</div>
</body>
</html>
