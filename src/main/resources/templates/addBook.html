<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a new book</title>

</head>
<body>
<h1>Добавить книгу</h1>
<form th:action="@{/books}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" required>
    <br>
    <label for="placedAt">Placed At:</label>
    <input type="date" id="placedAt" name="placedAt" required>
    <br>
    <label for="fio">FIO:</label>
    <input type="text" id="fio" name="fio" required>
    <br>
    <label for="returnedAt">Returned At:</label>
    <input type="date" id="returnedAt" name="returnedAt" required>
    <br>
    <input type="submit" value="Add book">
</form>
</body>
</html>
